<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontSizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="font-sans">I am using mx</div>
    <div class="font-serif">I am using mx</div>
    <div class="font-mono">I am using mx</div>
    <div class="font-sans hover:font-serif">I am using mx</div>
    <div class="mx-5 font-sans text-2xl">I am using mx</div>
    <div class="font-bold text-2xl mx-2 my-3">new sizing</div>
    <div class="font-bold text-2xl mx-2 my-3">new sizing</div>
    <div class="font-bold text-2xl mx-2 my-3">new sizing</div>
    <div class="font-bold text-2xl mx-2 my-3 font-medium hover:italic">new sizing</div>
    <div class="class text-left text-4xl">hello Tailwind</div>
    <div class="class text-right text-4xl">hello Tailwind</div>
    <div class="class text-center text-4xl">hello Tailwind</div>
    <div class="class text-start text-4xl">hello Tailwind</div>
    <div class="class text-end text-4xl">hello Tailwind</div>
</body>
</html>
